<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="profile">
        <div class="profile_img">
          <img src="./images/image-jeremy.png" alt="Imagem de Perfil" />
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>

        <div class="filter">
          <a href="" class="day">Daily</a>
          <a href="" class="week">Weekly</a>
          <a href="" class="month">Monthly</a>
        </div>
      </section>

      <section class="cards">
        <section class="card work">
          <div class="card-icon">
            <img src="./images/icon-work.svg" alt="">
          </div>
          <div class="card-info">
            <p>
              Work <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
            </p>
            <h2>32hrs</h2>
            <p class="prev">Last Week - <span>36hrs</span></p>
          </div>
        </section>

    

      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
