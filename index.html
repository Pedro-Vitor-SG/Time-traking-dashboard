<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="profile">
        <div class="profile_img">
          <img src="./images/image-jeremy.png" alt="Imagem de Perfil" />
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="filter">
          <button class="day">Daily</button>
          <button class="week">Weekly</button>
          <button class="month">Monthly</button>
        </div>
      </section>

      <section class="cards">
        <section class="card work">
          <div class="card-icon"></div>
          <div class="card-info">
            <p class="flex align-items-center justify-space-between">
              <span class="title"></span>
              <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
            </p>
            <div>
              <h2 class="current-hours">32hrs</h2>
              <p class="prev">Last Week - <span class="previous-hours">36hrs</span></p>
            </div>
          </div>
        </section>

        <section class="card play">
          <div class="card-icon"></div>
          <div class="card-info">
            <p class="flex align-items-center justify-space-between">
              <span class="title"></span>
              <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
            </p>
            <div>
              <h2  class="current-hours"> 10hrs</h2>
              <p class="prev">Last Week - <span class="previous-hours">8hrs</span></p>
            </div>
          </div>
        </section>

        <section class="card study">
          <div class="card-icon"></div>
          <div class="card-info">
            <p class="flex align-items-center justify-space-between">
              <span class="title"></span>
              <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
            </p>
            <div>
              <h2  class="current-hours">4hrs</h2>
              <p class="prev">Last Week - <span class="previous-hours">7hrs</span></p>
            </div>
          </div>
        </section>

        <section class="card exercise">
          <div class="card-icon"></div>
          <div class="card-info">
            <p class="flex align-items-center justify-space-between">
              <span class="title"></span>
              <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
            </p>
            <div>
              <h2  class="current-hours">4hrs</h2>
              <p class="prev">Last Week - <span class="previous-hours">5hrs</span></p>
            </div>
          </div>
        </section>

        <section class="card social">
          <div class="card-icon"></div>
          <div class="card-info">
            <p class="flex align-items-center justify-space-between">
              <span class="title"></span>
              <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
            </p>
            <div>
              <h2  class="current-hours">5hrs</h2>
              <p class="prev">Last Week - <span class="previous-hours">10hrs</span></p>
            </div>
          </div>
        </section>

        <section class="card self-care">
          <div class="card-icon"></div>
          <div class="card-info">
            <p class="flex align-items-center justify-space-between">
              <span class="title"></span>
              <img src="./images/icon-ellipsis.svg" alt="icon ellipsis" />
            </p>
            <div> 
              <h2  class="current-hours">2hrs</h2>
              <p class="prev">Last Week - <span class="previous-hours">2hrs</span></p>
            </div>
          </div>
        </section>
      </section>
    </main>

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

    </div> -->
  </body>
</html>
